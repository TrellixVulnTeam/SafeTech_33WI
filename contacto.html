    <div class="contenedor">
       
        <main>    

            <h2 class="main__titulos"> Contáctense con nosotros</h2>

            <form class="form" action="#" method="GET" enctype="multipart/form-data"> <!--Iniciamos formulario-->
                 <!--campo del formulario-->
                    <div class="form__div">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>    

                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido">    
                    </div>
                    

                    <div class="form__div">
                
                        <label class="form__label"  for="mail">E-mail:</label>
                        <input type="email" id="mail" name="mail" required>  <!--required para que sea un campo obligatori-->
                         
                                         
                        <label>Tel.:</label>
                        <input type="tel" id="tel" name="tel">   
                    </div>
                  
                    
                    <div  class="form__div">
                        <label for="form__label">Seleccione area con la que desea contactar:</label>
                       
                            <select id="menudes" required>
                                <option disabled selected value> <!--opcion por inicial en blanco-->
                                <option value="adm">Administración</option>
                                <option value="ventas">Ventas
                                <option value="Soporte">Soporte Técnico   
                        </select>
                        
                    </div> 
                       
                    <div  class="form__div">
                        <label>Selecione el/los servicios por los que desea consultar:</label>
                            <label><input type="checkbox" id="alarma_monitoreo">Alarmas y monitoreos</label>
                            <label><input type="checkbox" id="CCTV">Camaras/CCTV</label>
                            <label><input type="checkbox" id="domotica">Domotica</label>
                            <label><input type="checkbox" id="Electricidad">Electricidad</label>
                          
                     </div>
                   
                   
                    <div  class="form__textarea">
                        <label class="form__label" for="consulta">Consulta:</label>
                        <textarea  id="consulta" name="consulta" rows="10" cols="50" required></textarea>
                    </div>     
                    <div class="form__input">
                        <input type="submit" value="Enviar formulario"> <!--boton para enviar formulario-->
                        <input type="reset" value="Resetear"> <!--boton para resetea formulario-->
                        
                     </div>   
                     
               
            </form>
                            
                
                
    
        
            
            <div>
